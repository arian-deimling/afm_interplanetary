<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@85,302;85,699&display=swap" rel="stylesheet">
  <link rel=stylesheet href=main.css>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src=login.js></script>
</head>
<body>
  <div id=main class=flex-rows>
    <div id=main-column class=flex-cols>
      <div id=nav-bar>
        <div id=nav-bar-left>
          <a href='/'>Home</a>
          <a href=/about>About</a>
        </div>
        <div id=nav-bar-right>
          <a href=/signup>Sign Up</a>
        </div>
      </div>
      <header>
        <h1>AFM Interplanetary</h1>
      </header>
      <div id=form-div class="flex-rows center">
        <form class=flex-cols action=/loginuser method=post>
          <h2 class=no-margin-top>Login</h2>
          <input id=username type=text name=username placeholder=Username>
          <div class=left-justify-children> 
            <p class=form-error id=username-error></p>
          </div>
          <input id=password type=password name=password placeholder=Password>
          <div class=left-justify-children> 
            <p class=form-error id=password-error></p>
          </div>
          <input id=submit-login type=submit value=Login on>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
